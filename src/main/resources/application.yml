      location: /tmp/run.gzhipin.app
management:
  endpoints:
    web:
      exposure:
        include: ['metrics', 'env', 'health']
logging:
  level:
    com.gzhipin: info
  file:
    path: /logs/.gzhipin/log
debug: false
